
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pulse+ | Intelligent Healthcare</title>
    <meta name="theme-color" content="#FF6F61">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#FF6F61',
              secondary: '#00D2A0',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6F61;
            --secondary: #00D2A0;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            scroll-behavior: smooth;
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.75);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .premium-shadow {
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.08);
        }
        .dark .premium-shadow {
            box-shadow: 0 40px 80px -20px rgba(0,0,0,0.6);
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-15px); }
        }
        .float-bot {
          animation: float 4s ease-in-out infinite;
        }
        @keyframes wave {
          0%, 100% { transform: rotate(0deg); }
          50% { transform: rotate(-25deg); }
        }
        .wave-hand {
          animation: wave 2.5s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
          transform-origin: 140px 105px;
          transform-box: view-box;
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
    </style>

    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100 antialiased selection:bg-red-200">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
